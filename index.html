<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Yandex Map — Stretchy Icon (clean + open)</title>
  <style>
    html, body, #map {
      height: 100%; width: 100%;
      margin: 0; padding: 0;
      border-radius: 8px;
      overflow: hidden;
      background: transparent;
    }
  </style>
  <script>
    const url = new URL(window.location.href);
    const qp = (k,d=null)=>url.searchParams.get(k) ?? d;
    const qpf=(k,d)=>{const v=parseFloat(qp(k,''));return Number.isFinite(v)?v:d};

    const CONFIG = {
      apiKey: qp('apiKey',''),
      lat:   qpf('lat',55.751244),
      lng:   qpf('lng',37.618423),
      zoom:  qpf('zoom',17),
      text:  decodeURIComponent((qp('text','Метка')||'').replace(/\+/g,'%20')),
      // New parameter for additional markers
      markers: qp('markers', '')
    };

    if (!CONFIG.apiKey) {
      document.write('<pre style="padding:12px">Ошибка: добавь ?apiKey=…</pre>');
    } else {
      const s=document.createElement('script');
      s.src='https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey='+encodeURIComponent(CONFIG.apiKey);
      s.onload=()=>ymaps.ready(init);
      document.head.appendChild(s);
    }

    function init() {
      // Не скрываем openBlock (ничего не ставим в suppressMapOpenBlock)
      // Контролы уберем вручную после и добавим только зум.
      const map = new ymaps.Map('map', {
        center: [CONFIG.lat, CONFIG.lng],
        zoom: CONFIG.zoom,
        controls: [] // стартуем без контролов — openBlock это не control
      });

      // Добавляем только зум сверху (можно сменить на { right:10, top:10 })
      map.controls.add(new ymaps.control.ZoomControl({
        options: { size: 'small', position: { left: 10, top: 10 } }
      }));

      // Parse and add markers from URL parameters
      const markersCollection = [];
      
      // Add main marker if coordinates are provided
      // if (CONFIG.lat && CONFIG.lng) {
      //   markersCollection.push({
      //     lat: CONFIG.lat,
      //     lng: CONFIG.lng,
      //     text: CONFIG.text,
      //     preset: 'islands#redStretchyIcon'
      //   });
      // }
      
      // Parse and add additional markers if provided
      if (CONFIG.markers) {
        try {
          // Expected format: lat1,lng1,text1|lat2,lng2,text2|...
          const markersData = CONFIG.markers.split('|');
          markersData.forEach(marker => {
            const [lat, lng, text] = marker.split(',');
            if (lat && lng) {
              markersCollection.push({
                lat: parseFloat(lat),
                lng: parseFloat(lng),
                text: decodeURIComponent(text || '').replace(/\+/g, ' ') || 'Метка',
                preset: 'islands#redStretchyIcon'
              });
            }
          });
        } catch (e) {
          console.error('Error parsing markers:', e);
        }
      }
      
      // Create placemarks for all markers
      markersCollection.forEach(marker => {
        const placemark = new ymaps.Placemark(
          [marker.lat, marker.lng],
          { iconContent: marker.text },
          { preset: marker.preset }
        );
        map.geoObjects.add(placemark);
      });

      // Оставляем openBlock «Открыть в Яндекс.Картах» — он отображается автоматически.
      // Доп. панели (маршруты/линейка/поиск и т.д.) мы не добавляли, так что их нет.
    }
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
