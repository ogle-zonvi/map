<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Yandex Map — Stretchy Icon</title>
  <style>
    html, body, #map {
      height: 100%; width: 100%;
      margin: 0; padding: 0;
      border-radius: 8px;   /* скругление карты */
      overflow: hidden;
    }
  </style>
  <script>
    const url = new URL(window.location.href);
    const qp = (k,d=null) => url.searchParams.get(k) ?? d;
    const qpf = (k,d) => { const v=parseFloat(qp(k,'')); return Number.isFinite(v)?v:d; };

    const CONFIG = {
      apiKey: qp('apiKey',''),
      lat:   qpf('lat',55.751244),
      lng:   qpf('lng',37.618423),
      zoom:  qpf('zoom',17),
      text:  decodeURIComponent(qp('text','Метка').replace(/\+/g,'%20'))
    };

    if (!CONFIG.apiKey) {
      document.write('<pre>Ошибка: добавь ?apiKey=…</pre>');
    } else {
      const s=document.createElement('script');
      s.src='https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey='+encodeURIComponent(CONFIG.apiKey);
      s.onload=()=>ymaps.ready(init);
      document.head.appendChild(s);
    }

    function init() {
      const map = new ymaps.Map("map", {
        center: [CONFIG.lat, CONFIG.lng],
        zoom: CONFIG.zoom,
        controls: ['zoomControl']
      });

      const placemark = new ymaps.Placemark(
        [CONFIG.lat, CONFIG.lng],
        { iconContent: CONFIG.text },
        { preset: 'islands#redStretchyIcon' } // <<< нужный стиль
      );

      map.geoObjects.add(placemark);
    }
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
